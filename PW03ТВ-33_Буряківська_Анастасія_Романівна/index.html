<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор прибутку СЕС</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор прибутку сонячної електростанції</h1>
        <label for="power">Середньодобова потужність (МВт):</label>
        <input type="number" id="power" value="5" step="0.1">
        
        <label for="sigma">Середньоквадратичне відхилення (МВт):</label>
        <select id="sigma">
            <option value="1">1 МВт (початковий прогноз)</option>
            <option value="0.25">0.25 МВт (вдосконалений прогноз)</option>
        </select>
        
        <label for="price">Ціна електроенергії (грн/кВт·год):</label>
        <input type="number" id="price" value="7" step="0.1">
        
        <button onclick="calculateProfit()">Розрахувати</button>
        
        <h2>Результати:</h2>
        <p id="result"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
