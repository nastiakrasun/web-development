<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор КЗ</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Калькулятор короткого замикання</h1>

    <label for="mode">Режим роботи:</label>
    <select id="mode">
      <option value="normal">Нормальний</option>
      <option value="minimum">Мінімальний</option>
      <option value="emergency">Аварійний</option>
    </select>

    <label for="voltage">Напруга, кВ:</label>
    <input type="number" id="voltage" value="10" />

    <label for="z">Повний опір Z, Ом:</label>
    <input type="number" id="z" step="0.01" />

    <button onclick="calculate()">Розрахувати</button>

    <div id="results">
      <p><strong>Трифазний струм КЗ (I<sub>3ф</sub>):</strong> <span id="i3ph">–</span> кА</p>
      <p><strong>Однофазний струм КЗ (I<sub>1ф</sub>):</strong> <span id="i1ph">–</span> кА</p>
      <p><strong>Термічна стійкість:</strong> <span id="thermal">–</span></p>
      <p><strong>Динамічна стійкість:</strong> <span id="dynamic">–</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
